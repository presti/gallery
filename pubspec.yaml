name: gallery
description: Image browsing app

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Show images from the internet and keep them in the cache directory.
  cached_network_image: ^2.5.0

  # Provides equality between objects of same type.
  equatable: ^1.2.5

  # Many core convenience tools.
  get: ^3.24.0

  # Make http requests.
  http: ^0.12.2

  # Lazily load and display items.
  infinite_scroll_pagination: ^2.2.4

  # Mock library.
  mockito: ^4.1.3

  # sprintf implementation.
  sprintf: ^4.0.0

  # Transparent images.
  transparent_image: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  lint: ^1.5.1
  test: ^1.15.7

flutter:
  uses-material-design: true

  assets:
    - assets/
